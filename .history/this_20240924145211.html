<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .section-2 .reveal-demo {
    position: absolute;
    top: 0%;
    width: 100%;
    left: 0;
    right: 0;
    text-align: center;
    font-size: 4em;
}
    </style>
</head>
<body>
    <section class="section section-2">
        <h3 class="reveal-demo">Reveal From Bottom</h3>
    </section>
    <script>
        (function($) {
    $(document).ready(function() {
        $.jScrollability([
            {
                'selector': '.reveal-demo',
                'start': 'parent',
                'end': 'parent',
                'fn': {
                    'top': {
                        'start': 100,
                        'end': 15,
                        'unit': '%'
                    }
                }
            }
        ]);
    });
})(jQuery);
    </script>
</body>
</html>
